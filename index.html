<body>
	<h1 class="h1">Fakemon</h1>
	<div class="middle">
		<img src="assets/Images/Zembera.png" id="img1" width="250px" height="250px">
		<div class="wrapper">
			<div class="transition" id="transition"></div>
			<div class="overlay">
				<canvas></canvas>
				<div class="container UI1" id="UI1">
					<div class="extra">
					<div class="dialog-box" id="dialogBox"></div>
					<div class="attack-container" id="attackContainer">	
					</div>
					<div class="menu-container" id="menu">
						<h3>Menu</h3>
					</div>
					</div>
				</div>
			</div>
			<div class="UI" id="UI">
				<div class="healthbar-container-enemy">
					<h3>Draggle</h3>
					<div class="bar-wrapper">
						<div class="healthbar"></div>
						<div class="healthbar-extra" id="healthbarEnemy"></div>
					</div>
				</div>
				<div class="healthbar-container-player">
					<h3>Emby</h3>
					<div class="bar-wrapper">
						<div class="healthbar"></div>
						<div class="healthbar-extra" id="healthbarPlayer"></div>
					</div>
				</div>
				
			</div>
			<h3 class="h3">Use W,A,S,D Keys and Mouse to play</h3>
		</div>
		<img src="assets/Images/Elemant.png" id="img2" width="250px" height="250px">
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="audio.js"></script>
	<script type="text/javascript" src="battleZones.js"></script>
	<script type="text/javascript" src="collisions.js"></script>
	<script type="text/javascript" src="attacks.js"></script>
	<script type="text/javascript" src="monsters.js"></script>
	<script type="text/javascript" src="classes.js"></script> 
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="battleScene.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</body>
